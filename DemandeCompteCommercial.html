<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>Ariane</title>
    <!-- Styles -->
    <link href="CSS/bootstrap.min.css" rel="stylesheet" />
    <link href="CSS/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="CSS/cupertino/jquery-ui-1.9.2.custom.min.css" rel="stylesheet" />
    <link href="CSS/dataTables.jqueryui.min.css" rel="stylesheet" />
    <link href="CSS/site.css" rel="stylesheet" />

    <!-- Scripts -->
    <script src="scripts/jquery-1.12.4.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/jquery-ui-1.9.2.custom.min.js"></script>
    <script src="scripts/i18n/jquery.ui.datepicker-fr.js"></script>
    <script src="scripts/jquery.dataTables.min.js"></script>
    <script src="scripts/dataTables.jqueryui.js"></script>
    <script src="scripts/i18n/dataTable-fr.js"></script>

    <script>
          $(document).ready(function () {
              //cr�ation du calendrier
              $('.date').datepicker({
                  minDate:'+7D'
              });

              // cr�ation de la boite de dialogue
              $('#dialog').dialog({
                  autoOpen: false,
                  modal: true,
                  title: 'Un titre',
                  buttons: {
                      "oui": function () {
                          $(this).dialog('close');
                          $('form').get(0).submit();
                      },
                      "non": function () {
                          $(this).dialog('close');
                      }
                  }
              });
           $('#btnSend').bind('click', function (){
              $('#dialog').html ("Etes vous s&ucirc;r(e) de vouloir continuer ?");
              $('#dialog').dialog('open');
          });
          });
    </script>
</head>
<body>
    <div id="page">
        <header>
            <div id="logo">
                <img src="images/Ariane Logo3.png" alt="logo Ariane" title="Retour à la connexion" />
            </div>
            <h1>Demande de compte de résultats</h1>
            <div id="menu1">
                <nav class="navbar navbar-default">
                    <!--cadre-->
                    <ul class="nav navbar-nav">
                        <li><a href="DemandeCompteCommercial.html">Demande de compte</a></li>
                        <li><a href="SuiviComptesDemandesCommercial.html">Suivi des comptes demandés</a></li>
                        <li><a href="ModifierDemandeCommercial.html">Modifier une demande</a></li>
                        <li><a href="DemandePrecisionsCommercial.html">Demande de précisions</a></li>
                        <li><a href="NotificationsCommercial.html">Notifications</a></li>
                    </ul>
                </nav>
            </div>

        </header>

        <section id="main">
            <form action="?" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-3">Entreprises Humanis</label>
                    <div class="col-sm-offset-1 col-sm-4">
                        <select name="fonction" class="form-control">
                            <option value=""></option>
                            <option value="mou">Moulinex</option>
                            <option value="ora">Orange</option>
                            <option value="cga">C.G.A.19</option>
                            <option value="mic">Microsoft</option>
                            <option value="ora">Orange</option>
                            <option value="cga">C.G.A.19</option>
                        </select>
                    </div>
                </div>
                <br/>
                

                <div class="form-group">
                    <label class="control-label col-sm-3">Nom de l'entreprise si absent de la liste</label>
                    <div class="col-sm-offset-1 col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <br />
                

                <div class="form-group">
                    <label class="control-label col-sm-3">Date de retour souhaitée</label>
                    <div class="col-sm-offset-1 col-sm-4">
                        <input type="text" class="form-control date">
                    </div>
                </div>
                <br />
                
                

                <div class="form-group">
                    <label class="control-label col-sm-3">Commentaires</label>
                    <div class="col-sm-offset-1 col-sm-7">
                        <textarea class="form-control" rows="7" cols="25"></textarea>
                    </div>
                </div>
                <br />
              

                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-2">
                        <input type="submit"  value="Envoyer" class="button">
                    </div>
                </div>
            </form>
            <div id="dialog"></div>
        </section>
    </div>
</body>
</html>
